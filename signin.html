<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
<div class="wrapper signincontainer">
    <div class="header">
        <a href="index.html">
            <img src="images/logo.png" alt="" href>
        </a>
    </div>
    <div class="signin">
        <div class="heading">
            <h1 class="fs-2 mb-3 mx-4">Sign In</h1>
        </div>
        <div class="inputContainer">
        <div class="input-fields">
            <div class="email">
                <input type="text" name="" id="" class="my-3 px-3" placeholder="Email Address">
            </div>
            <div class="password">
                <input type="password" name="" id="" class="my-3 px-3" placeholder="Password">
            </div>
        </div>
    </div>
            <div class="submit d-flex justify-content-center">
                <button type="submit" class="signinBtn py-2">Sign In</button>
            </div>
            <div class="remember d-flex justify-content-between m-3">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Remember Me?</span>
                </div>
                <div>
                    <span ><a href="">Need help?</a></span>
                </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
